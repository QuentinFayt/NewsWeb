<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Créer un article</title>
</head>

<body>
    <main class="container">
        <h1>Créer un article</h1>
        <form>
            <div class="mb-3">
                <label for="titre" class="form-label">Titre:</label>
                <input name="title" type="text" class="form-control" id="titre" required>
            </div>
            <div class="mb-3">
                <label for="autor" class="form-label">Auteur:</label>
                <input name="autor" type="text" class="form-control" id="autor" required>
            </div>
            <div class="mb-3">
                <label for="summary" class="form-label">Résumé:</label>
                <textarea name="summary" class="form-control" id="summary" rows="5" style="resize: none;" required></textarea>
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Texte:</label>
                <textarea name="text" class="form-control" id="text" rows="20" style="resize: none;" required></textarea>
            </div>
            <fieldset class="border p-2 mb-3 rounded">
                <div class="form-check form-check-inline">
                    <input name="section" class="form-check-input" type="checkbox" id="section1" value="option1">
                    <label class="form-check-label" for="section1">Catégorie 1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input name="section" class="form-check-input" type="checkbox" id="section2" value="option2">
                    <label class="form-check-label" for="section2">Catégorie 2</label>
                </div>
            </fieldset>
            <div class="mb-3">
                <label for="formFile" class="form-label">Default file input example</label>
                <input class="form-control" type="file" id="formFile">
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
